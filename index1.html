<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.sutomo-mdn.sch.id/img/intro1.jpg') no-repeat center center/cover;
            z-index: -1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            top: 50%;
            transform: translateY(-50%);
        }
        .content h1 {
            font-size: 3em;
            margin: 0;
        }
        .content p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .content a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .content a:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="overlay"></div>
    <div class="content">
        <h1>Renta Building</h1>
        <p>A modern solution for rent a building</p>
        <a href="sign_up.html">Sign Up For Free</a>
    </div>
</body>
</html>
